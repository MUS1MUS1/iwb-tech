<!DOCTYPE html>
<html>
<head>
  <title>IWB Tools Cart</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #e9f0f5;
      color: #333;
    }

    .product, .cart {
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .product {
      display: inline-block;
      width: 220px;
      margin-right: 10px;
      vertical-align: top;
      background-color: #f8f8ff;
    }

    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product h4, .product p {
      margin: 5px 0;
    }

    .btn {
      padding: 5px 8px;
      cursor: pointer;
      background: #0073aa;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    .btn:hover {
      background: #005f8d;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #dce6f1;
    }

    .qty-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }

    footer {
      text-align: center;
      padding: 10px;
      margin-top: 40px;
      background: #0073aa;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h2>Available Software Tools</h2>
<div id="products"></div>

<h3>Your Shopping Cart</h3>
<div class="cart">
  <table id="cartTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>In Stock</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <p><strong>Grand Total: M<span id="grandTotal">0</span></strong></p>
</div>

<footer>
  &copy; 2025 IWB â€“ All rights reserved.
</footer>

<script>
const stock = {
  "DataGuard Pro": {
    price: 150,
    quantity: 10,
    img: "file:///C:/Users/MUSA%20RANTSOTI/Pictures/data.jpeg",
    desc: "Protects sensitive data with military-grade encryption and secure backups."
  },
  "SecureWipe X": {
    price: 120,
    quantity: 5,
    img: "file:///C:/Users/MUSA%20RANTSOTI/Pictures/sec.png",
    desc: "Permanently erases files and drives beyond recovery."
  },
  "RecoverMax Lite": {
    price: 180,
    quantity: 8,
    img: "file:///C:/Users/MUSA%20RANTSOTI/Pictures/recov.jpeg",
    desc: "Recovers lost or deleted files from storage devices."
  },
  "ByteDestroyer Pro": {
    price: 200,
    quantity: 6,
    img: " file:///C:/Users/MUSA%20RANTSOTI/Pictures/byte.jpeg",
    desc: "Overwrites data using multiple algorithms for total destruction."
  }
};

let cart = {};

function renderProducts() {
  const container = document.getElementById("products");
  container.innerHTML = '';
  Object.keys(stock).forEach(product => {
    const p = stock[product];
    container.innerHTML += `
      <div class="product">
        <img src="${p.img}" alt="${product}">
        <h4>${product}</h4>
        <p>Price: M${p.price}</p>
        <p>In Stock: ${p.quantity}</p>
        <p><em>${p.desc}</em></p>
        <button class="btn" onclick="addToCart('${product}')">Add to Cart</button>
      </div>
    `;
  });
}

function addToCart(product) {
  if (stock[product].quantity <= 0) {
    alert("Out of stock!");
    return;
  }

  if (!cart[product]) cart[product] = 0;

  cart[product]++;
  stock[product].quantity--;
  renderProducts();
  renderCart();
}

function changeQty(product, delta) {
  if (delta === -1 && cart[product] > 0) {
    cart[product]--;
    stock[product].quantity++;

    if (cart[product] === 0) delete cart[product];
  } else if (delta === 1 && stock[product].quantity > 0) {
    cart[product]++;
    stock[product].quantity--;
  } else if (delta === 1 && stock[product].quantity === 0) {
    alert("Out of stock!");
  }

  renderProducts();
  renderCart();
}

function removeFromCart(product) {
  stock[product].quantity += cart[product];
  delete cart[product];
  renderProducts();
  renderCart();
}

function renderCart() {
  const tbody = document.querySelector("#cartTable tbody");
  tbody.innerHTML = '';
  let total = 0;

  for (const product in cart) {
    const qty = cart[product];
    const price = stock[product].price;
    const stockQty = stock[product].quantity;
    const subtotal = qty * price;
    total += subtotal;

    tbody.innerHTML += `
      <tr>
        <td>${product}</td>
        <td>M${price}</td>
        <td>
          <div class="qty-controls">
            <button class="btn" onclick="changeQty('${product}', -1)">-</button>
            ${qty}
            <button class="btn" onclick="changeQty('${product}', 1)">+</button>
          </div>
        </td>
        <td>${stockQty}</td>
        <td>M${subtotal}</td>
        <td><button class="btn" onclick="removeFromCart('${product}')">Remove</button></td>
      </tr>
    `;
  }

  document.getElementById("grandTotal").innerText = total;
}

renderProducts();
renderCart();
</script>

</body>
</html>
